<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirpputorimme</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
    }

    .hero {
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      height: 240px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
    }

    /* HAKU & SUODATTIMET */
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .filters input,
    .filters select {
      padding: 8px;
      font-size: 1rem;
    }

    /* TUOTTEET */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .price {
      font-weight: bold;
      color: #0a7;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="hero"></div>

  <div class="container">
    <h1>Kirpputorimme</h1>
    <p>Hae ja selaa myynnissä olevia tuotteita.</p>

    <!-- HAKU & SUODATTIMET -->
    <div class="filters">
      <input type="text" id="search" placeholder="Hae tuotteita...">
      
      <select id="category">
        <option value="">Kaikki kategoriat</option>
        <option value="vaatteet">Vaatteet</option>
        <option value="kirjat">Kirjat</option>
        <option value="kodinkoneet">Kodinkoneet</option>
      </select>

      <select id="maxPrice">
        <option value="">Ei hintarajaa</option>
        <option value="5">Alle 5 €</option>
        <option value="10">Alle 10 €</option>
        <option value="20">Alle 20 €</option>
      </select>
    </div>

    <!-- TUOTTEET -->
    <div class="products" id="products">

      <div class="product"
           data-name="Naisten takki"
           data-category="vaatteet"
           data-price="15">
        <h3>Naisten takki</h3>
